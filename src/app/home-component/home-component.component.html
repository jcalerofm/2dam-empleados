<div class="container mt-5">
  <div class="col">
    <h1 style="padding-bottom: 10px;">{{title}}</h1>
    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre"
          [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" class="form-control" id="tipo" placeholder="Tipo" [(ngModel)]="cuadroTipo">
      </div>
      <div class="form-group col-md-3">
        <label for="autor">Autor:</label>
        <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor" [(ngModel)]="cuadroAutor">
      </div>
      <div class="form-group col-md-3">
        <label for="anyo">Año</label>
        <input type="text" name="anyo" class="form-control" id="anyo" placeholder="Año" [(ngModel)]="cuadroAnyo">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarAgrupacion()"
          style="margin-top: 35px;">Agregar</button>
      </div>
    </form>
  </div>
</div>
<br><br><br>
<div id="listado">
  <app-agrupacion-hijo-c *ngFor="let agrupacion of agrupaciones; let i=index" [listaAgrupaciones]="agrupacion"
    [indice]="i"></app-agrupacion-hijo-c>
</div>
<br><br><br>
